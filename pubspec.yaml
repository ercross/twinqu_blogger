name: blogger
description: Twinqu solutions mobile developer assessment test

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  flutter_svg: ^1.0.2
  animated_bottom_navigation_bar: ^0.3.2
  equatable: ^2.0.3
  date_time_format: ^2.0.1
  tab_indicator_styler: ^2.0.0
  modals: ^0.0.3
  image_picker: ^0.8.4+4
  
  firebase_core: ^1.11.0
  cloud_firestore: ^3.1.6
  firebase_storage: ^10.2.5
  cached_network_image: ^3.2.0
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  
    
  assets:
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        